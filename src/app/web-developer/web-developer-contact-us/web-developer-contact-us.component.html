<app-loading></app-loading>
<div class="page-wraper">
	<!-- header -->
    <app-header1 [data]="profile"></app-header1>
    <!-- header END -->
	<app-page-banner [data]="page_banner"></app-page-banner>
  <app-social-bar></app-social-bar>

	<div class="content-body">
		<div class="content-body-inner">

			<!-- About Info -->
			<div class="section-full">
				<div class="section-head">
					<h2 class="title text-uppercase">Como podria <span class="text-gradient">Ayudarte</span>?</h2>
				</div>
				<div class="contact-form">
					<form  class="dzForm dezPlaceAni" [formGroup]="form" (ngSubmit)="onSubmit()">
						<div class="dzFormMsg"></div>
						<input type="hidden" value="Contact" name="dzToDo" >
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<i class="las la-user text-gradient"></i>
									<label>Nombre</label>
									<input name="dzName" type="text" class="form-control"
                    formControlName="name"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                  >
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">El Nombre es requerido</div>
                  </div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<i class="las la-envelope-open text-gradient"></i>
									<label>Correo</label>
									<input name="dzEmail" type="email" class="form-control"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  >
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">El Correo es requerido</div>
                    <div *ngIf="f.email.errors.email">Correo invalido</div>
                  </div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<i class="las la-file-alt text-gradient"></i>
									<label>Asunto</label>
									<input name="dzSubject" type="text" class="form-control"
                    formControlName="subject"
                    [ngClass]="{ 'is-invalid': submitted && f.subject.errors }"
                  >
                  <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                    <div *ngIf="f.subject.errors.required">El Asunto es requerido</div>
                  </div>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<i class="las la-envelope-open text-gradient"></i>
									<label>Mensaje</label>
									<textarea name="dzMessage" rows="4" class="form-control"
                    formControlName="message"
                    [ngClass]="{ 'is-invalid': submitted && f.message.errors }"
                  ></textarea>
                  <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                    <div *ngIf="f.message.errors.required">El Mensaje es requerido</div>
                  </div>
								</div>
							</div>
              <div class="col-md-12">
                <button type="submit" class="site-button button-gradient button-md radius-no">Enviar</button>
              </div>
						</div>
					</form>
				</div>
			</div>

			<!-- Contact Info -->
			<div class="section-full content-inner">
				<app-icon-box></app-icon-box>
			</div>
		</div>
	</div>
</div>
